type GeoIPRange @table(database: "data") @export(name: "geoip_range") {
  id: ID @primaryKey
  ipFrom: String @indexed
  ipTo:   String @indexed
  countryCode: String @indexed
  countryName: String
  regionName:  String
  cityName:    String
  latitude:    Float
  longitude:   Float
  zipCode:     String
  timeZone:    String
}